  /blog/create:
    post:
      tags:
        - "blog"
      summary: "Add new blog"
      security:
        - Bearer: []
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            properties:
              title:
                description: "title of blog"
              description:
                description: "description"
              status:
                type: string
                enum: ["edit", "publish", "draft", "deleted"]
