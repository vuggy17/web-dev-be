      security:
        - Bearer: []
      parameters:
        - name: "id"
          in: "path"
          type: "string"
          required: true
      responses:
        200:
          description: "Find success"
        404:
          description: "Not found"
        400:
          description: "Bad request"
    delete:
      tags:
        - "category"
      summary: "Delete category"
      security:
        - Bearer: []
      parameters:
        - name: "id"
          in: "path"
          type: "string"
          required: true
      responses:
        200:
          description: "Delete success"
        404:
          description: "Not found"
