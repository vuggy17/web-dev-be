        - "banner"
      summary: "Get a banner by id"
      security:
        - Bearer: []
      parameters:
        - name: "id"
          in: "path"
          type: number
          description: "id of banner"
          required: true
      responses:
        200:
          description: "Get success"
        400:
          description: "Bad request"
