swagger: "2.0"
info:
  description: "Api document for beauti-blog project."
  version: "1.0.0"
  title: "Swagger Beauti Shop"
host: "localhost:3001"
basePath: "/api"

securityDefinitions:
  Bearer:
    type: apiKey
    name: authorization
    in: header
tags:
  - name: "user"
    description: "Admin manage for user"
  - name: "blog"
    description: "Admin manage for blog"
  - name: "media"
    description: "Admin manage for media"
  - name: "category"
    description: "Admin manage for category"
  - name: "tag"
    description: "Admin manage for tag"
  - name: "banner"
    description: "Admin manage for banner"
  - name: "slide"
    description: "Admin manage for slide and slide's location"
  - name: "product"
    description: "Admin manage for product"
  - name: "order"
    description: "Admin manage for order"
  - name: "landing"
    description: "Public apis, use on landing pages"
  - name: "subscribe"
    description: "Admin manage for subscribe"
schemes:
  - "http"
  - "https"
paths:
  /users/init:
    get:
      tags:
        - "user"
      summary: "Init user data (admin,...)"
      description: "Init user"
      parameters:
        - in: "query"
          name: "token"
          description: "Token"
          required: true
          type: "string"
      responses:
        200:
          description: "Init data successfully!"
  /users/login:
    post:
      tags:
        - "user"
      summary: "Login for user (admin, blogger)"
      description: "Login"
      parameters:
        - in: "body"
          name: "body"
          description: Login information"
          required: true
          schema:
            properties:
              username:
                type: "string"
              password:
                type: "string"

      responses:
        200:
          description: "Login success with token"
        401:
          description: "Login failed"
  /users/create:
    post:
      tags:
        - "user"
      summary: "Create user (admin, blogger)"
      description: "Create an user"
      security:
        - Bearer: []
      parameters:
        - in: "body"
          name: "body"
          description: "Account data"
          required: true
          schema:
            properties:
              username:
                type: "string"
              password:
                type: "string"
              role:
                type: "string"
                enum: ["blogger", "admin"]
              name:
                type: "string"
              email:
                type: "string"
      responses:
        200:
          description: "Create account success"
        400:
          description: "Bad request"
  /users:
    patch:
      tags:
        - "user"
      summary: "Update profile (admin only)"
      security:
        - Bearer: []
      parameters:
        - in: "body"
          name: "body"
          description: "About data"
          required: true
          schema:
            properties:
              about:
                type: "string"
              description:
                type: "string"
              name:
                type: "string"
              avatar:
                type: "string"
                description: "media file name"
      responses:
        200:
          description: "Edit account success"
        400:
          description: "Bad request"
  /media/upload:
    post:
      tags:
        - "media"
      summary: "Upload media"
      description: "Upload media to server: accept image only"
      security:
        - Bearer: []
      parameters:
        - name: "file"
          in: "formData"
          description: "file here"
          required: true
          type: "file"
      responses:
        200:
          description: "Upload success"
        400:
          description: "Bad request"
  /media/{filename}:
    patch:
      tags:
        - "media"
      summary: "Edit media infor"
      description: "Only alt and title can be changed"
      security:
        - Bearer: []
      parameters:
        - name: "filename"
          in: "path"
          description: "filename here"
          required: true
          type: "string"
        - name: "body"
          in: "body"
          description: "edit infor here"
          required: true
          schema:
            properties:
              alt:
                description: "alt text"
              title:
                description: "file title"
      responses:
        200:
          description: "Edit success"
        400:
          description: "Bad request"
        404:
          description: "Not found"
    delete:
      tags:
        - "media"
      summary: "Delete media"
      description: "Delete media"
      security:
        - Bearer: []
      parameters:
        - name: "filename"
          in: "path"
          description: "file here"
          type: "string"
          required: true
      responses:
        200:
          description: "Delete success"
        400:
          description: "Bad request"
    get:
      tags:
        - "media"
      summary: "Get media"
      security:
        - Bearer: []
      parameters:
        - name: "filename"
          in: "path"
          type: "string"
          required: true
      responses:
        200:
          description: "Find success"
        404:
          description: "Not found"
        400:
          description: "Bad request"
  /media:
    get:
      tags:
        - "media"
      summary: "Search media"
      security:
        - Bearer: []
      parameters:
        - name: limit
          in: query
          required: false
          type: number
        - name: page
          in: query
          required: false
          type: number
        - name: query
          in: query
          required: false
          type: string
      responses:
        200:
          description: "Search success"
        400:
          description: "Bad request"
  /category/create:
    post:
      tags:
        - "category"
      summary: "Add category"
      security:
        - Bearer: []
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            properties:
              name:
                description: "name"
              description:
                description: "description"
              parent_id:
                description: "parent_id"
                type: "number"
              allow_sub:
                description: "whether or not has children"
              path:
                description: "path name"
      responses:
        200:
          description: "Create success"
        400:
          description: "Bad request"
  /category/{id}:
    patch:
      tags:
        - "category"
      summary: "Edit category"
      security:
        - Bearer: []
      parameters:
        - name: "id"
          in: "path"
          type: "string"
          required: true
        - name: "body"
          in: "body"
          required: true
          schema:
            properties:
              name:
                description: "name"
              description:
                description: "description"
              parent_id:
                description: "parent_id"
                type: "number"
              allow_sub:
                description: "whether or not has children"
              path:
                description: "path name"
      responses:
        200:
          description: "Edit success"
