      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            properties:
              type:
                type: string
                enum: ["image", "cta"]
                description: "type of banner"
              media_name:
                type: string
                description: "media file name"
              title:
                type: string
                description: "title of banner"
              sub_title:
                description: "sub title"
              content:
                description: "content"
              button_text:
                description: "button text"
              button_url:
                description: "button url"
      responses:
        200:
          description: "Create success"
        400:
          description: "Bad request"
  /banner/{id}:
